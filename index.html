<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/f363d99965.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/imgs/list-check-solid.svg">
</head>
<body class="bodyBackground">
    <div class="styleBody">
        <div class="prueba">
            <nav>
                <h1>Todo <span class="styleTitle">List</span></h1>
            </nav>
            <hr>
            <header>
                <h3>Nueva Tarea</h3>
                <div>
                    <input id="inputTarea" type="text" placeholder="Ingresa tu tarea">
                    <button id="btnTarea" class="btnAgregar">Agregar</button>
                </div>
                <p id="alertMensaje"></p>
            </header>
            <hr>
            <aside>
                <div>
                    <p id="contadorTareas"></p>
                    <p id="contadorRealizadas"></p>
                </div>
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tarea</th>
                                <th>Completadas</th>
                                <th>Borrar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <td>Hola</td>
                            <td>Hola</td>
                            <td>boton</td>
                            <td>boton</td> -->
                        </tbody>
                    </table>
                </div>
                <div>
                    <ul></ul>
                </div>
            </aside>
        </div>
    </div>
    <!-- JS -->
    <script src="./assets/js/logica.js"></script>
</body>
</html>
